<!doctype html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
  {% include head.html %}
</head>
<body>
  {% include header.html %}

  <main class="container">
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    // Add lazy loading to any image missing it (progressive enhancement)
    document.querySelectorAll('img:not([loading])').forEach(img => {
      img.setAttribute('loading','lazy');
      img.setAttribute('decoding','async');
    });
  </script>
</body>
</html>
