<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>

  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
  {% if site.mastodon %}<link rel="me" href="{{ site.mastodon }}">{% endif %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">

  {% seo %}
  {% include head.html %}

  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
  <script defer src="{{ '/assets/js/site.js' | relative_url }}"></script>
</head>
<body class="{% if page.layout %}layout-{{page.layout}}{% endif %}">
  {% include navigation.html %}

  <main id="content" class="container">
    {{ content }}
  </main>

  {% include footer.html %}

  {% include analytics.html %}
</body>
</html>
