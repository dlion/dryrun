# ——— Site identity ———
title: "Domenico Luciani"
name:  "Domenico Luciani"
description: "Software engineer notes on Go, distributed systems, infra, and pragmatic engineering."
comments: false

# For project sites: url is the domain root, baseurl is the repo path
url: "https://dlion.github.io"
baseurl: "/dryrun"

# ——— Author ———
author_name: "Domenico Luciani"              # used in post header meta
author: "Domenico Luciani"                   # fallback for older includes
author_avatar: "/assets/images/profile.png"  # used by post layout (add the file)
mastodon: "https://mastodon.social/@dlion"

# Social links (render anywhere)
links:
  - label: "GitHub"
    url: "https://github.com/dlion"
    rel: "me"
  - label: "LinkedIn"
    url: "https://linkedin.com/in/dlion"
  - label: "Twitter"
    url: "https://twitter.com/DLion92"

# ——— Navigation ——— (consumed by the header)
nav:
  - { title: Home,   url: "/" }
  - { title: About,  url: "/about/" }
  - { title: Tags,   url: "/tags/" }
  - { title: Search, url: "/search/" }
  - { title: RSS,    url: "/feed.xml" }

# ——— Writing ———
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true   # can override per block: ```go linenos
    span:
      disable: true

permalink: /:year/:month/:day/:title/
timezone: Europe/Madrid
paginate: 10
paginate_path: "/page:num/"

# ——— Plugins (all supported by GitHub Pages) ———
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-mentions
  - jemoji
  - jekyll-seo-tag
  - jekyll-paginate

# ——— Defaults ———
defaults:
  - scope: { path: "", type: "posts" }
    values:
      layout: post
      lang: en
      categories: []
      tags: []
      toc: false

# ——— Analytics/Comments (off by default) ———
plausible_domain: ""  # e.g., domenicoluciani.com (empty disables)

# ——— Build ———
exclude:
  - README.md
  - node_modules
  - .github
  - Gemfile
  - Gemfile.lock
  - vendor

feed:
  path: feed.xml

# ——— Design knobs (optional, used by CSS if you want) ———
accent_color: "#4f46e5"   # you can wire this into :root --accent later if desired

hero:
  image: https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg
  kicker: Domenico Luciani
  title: Pragmatic engineering notes on Go, infra, and the systems we ship.
  subtext: >-
    Field notes, debugging war stories, and practical trade-offs for distributed systems engineers.
    No hype—just the lessons learned building reliable software.
  cta_label: Follow via RSS
  cta_url: /feed.xml


# Hide any onboarding hints on Home
onboarding_banner: false

# allow either key for hero image
front_matter_image_keys: ["image", "cover"]
