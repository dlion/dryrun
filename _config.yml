# ——— Site identity ———
title: "Domenico Luciani"
description: "Thoughts about life, tech and everything"

# For project sites: url is the domain root, baseurl is the repo path
url: "https://dlion.github.io"
baseurl: "/dryrun"

# ——— Author ———
author: "Domenico Luciani"
author_avatar: "/assets/images/profile.png"  # used by post layout (add the file)

# Social links (render anywhere)
links:
  - label: "GitHub"
    url: "https://github.com/dlion"
    rel: "me"
  - label: "LinkedIn"
    url: "https://linkedin.com/in/dlion"
  - label: "Twitter"
    url: "https://twitter.com/DLion92"

# ——— Navigation ——— (consumed by the header)
nav:
  - { title: Home,   url: "/" }
  - { title: About,  url: "/about/" }
  - { title: Now, url: "/now/" }
  - { title: Tags,   url: "/tags/" }
  - { title: Search, url: "/search/" }

# ——— Writing ———
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true   # can override per block: ```go linenos
    span:
      disable: true

permalink: /:year/:month/:day/:title/
timezone: Europe/Madrid
paginate: 10
paginate_path: "/page/:num/"

# ——— Plugins (all supported by GitHub Pages) ———
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-mentions
  - jemoji
  - jekyll-seo-tag
  - jekyll-paginate

# ——— Defaults ———
defaults:
  - scope: { path: "", type: "posts" }
    values:
      layout: post
      lang: en
      categories: []
      tags: []
      toc: false

# ——— Build ———
exclude:
  - README.md
  - node_modules
  - .github
  - Gemfile
  - Gemfile.lock
  - vendor

# Copy dot-directories like .well-known to the output
include:
  - .well-known

hero:
  image: https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg
  kicker: Domenico Luciani
  title: Tech Garden 🪴

