# ————— Site identity —————
title: "Domenico Luciani"
name: "Domenico Luciani"
description: "Software engineer notes on Go, distributed systems, infra, and pragmatic engineering."
url: "https://dlion.github.io"     # for project sites use domain root
baseurl: "/dryrun"                  # the repo name

# ————— Author —————
author: "Domenico Luciani"
mastodon: "https://mastodon.social/@dlion"
links:
  - label: "GitHub"
    url: "https://github.com/dlion"
    rel: "me"
  - label: "LinkedIn"
    url: "https://linkedin.com/in/dlion"
  - label: "Twitter"
    url: "https://twitter.com/DLion92"

# ————— Writing —————
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: true
  syntax_highlighter: rouge

permalink: /:year/:month/:day/:title/
timezone: Europe/Madrid
paginate: 10
paginate_path: "/page:num/"

# ————— Plugins supported by GitHub Pages —————
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-mentions
  - jemoji
  - jekyll-seo-tag
  - jekyll-paginate

# ————— Defaults —————
defaults:
  - scope: { path: "", type: "posts" }
    values:
      layout: post
      lang: en
      categories: []
      tags: []
      toc: false

# ————— Analytics/Comments (off for now) —————
plausible_domain: ""  # e.g., domenicoluciani.com

giscus:
  repo: "dlion/dryrun"
  repo_id: ""
  category: "General"
  category_id: ""
  mapping: "pathname"
  reactions_enabled: "1"
  emit_metadata: "0"
  theme: "preferred_color_scheme"
  lang: "en"

# ————— Build —————
exclude:
  - README.md
  - node_modules
  - .github
  - Gemfile
  - Gemfile.lock

feed:
  path: feed.xml