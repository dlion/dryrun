<footer class="site-footer">
  <div class="container">
    <p>© {{ 'now' | date: '%Y' }} {{ site.name }} · <a href="{{ '/feed.xml' | relative_url }}">RSS</a></p>
    <p class="links">
      {% for link in site.links %}
        <a href="{{ link.url }}" {% if link.rel %}rel="{{ link.rel }}"{% endif %}>{{ link.label }}</a>{% unless forloop.last %} · {% endunless %}
      {% endfor %}
    </p>
  </div>
</footer>
