<section class="share">
  <h3 style="margin:.5rem 0 0 0; font-size:1rem; color:var(--muted)">Share</h3>
  <p style="margin:.25rem 0 0 0">
    <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url | uri_escape }}&text={{ page.title | uri_escape }}">Twitter</a> ·
    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url | uri_escape }}">LinkedIn</a> ·
    <a href="https://news.ycombinator.com/submitlink?u={{ page.url | absolute_url | uri_escape }}&t={{ page.title | uri_escape }}">HN</a>
  </p>
</section>
