<header class="site-header">
  <div class="container bar">
    <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav">
      {% assign items = site.nav | default: "" %}
      {% for item in items %}
        {% assign is_active = page.url == item.url or page.url == item.url | relative_url %}
        <a href="{{ item.url | relative_url }}" class="{% if is_active %}active{% endif %}">{{ item.title }}</a>
      {% endfor %}
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">ğŸŒ“</button>
    </nav>
  </div>
</header>
